<!DOCTYPE html>
<html>
<head>
    <title>Online Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            margin: auto;
            background-color: white;
            padding: 20px;
            border-collapse: collapse;
            width: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        td {
            padding: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.8;
        }
        body {
    background-image: url("background.jfif"); 
    background-repeat: no-repeat;            
    background-size: cover;                 
    background-position: center;            
    background-attachment: fixed;            
    background-color: #cccccc;               
}

    </style>
</head>
<body>

    <h2>Online Feedback Form</h2>

    <form>
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name" required></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter your email" required></td>
            </tr>

            <tr>
                <td>Course</td>
                <td>
                    <select>
                        <option>Select Course</option>
                        <option>BCA</option>
                        <option>B.Tech</option>
                        <option>MCA</option>
                        <option>M.Tech</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Rating</td>
                <td>
                    <input type="radio" name="rate"> Excellent
                    <input type="radio" name="rate"> Good
                    <input type="radio" name="rate"> Average
                </td>
            </tr>

            <tr>
                <td>Feedback</td>
                <td><textarea rows="4" placeholder="Write your feedback here..."></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    

</body>
</html>
